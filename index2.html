<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background: url(img/karl-anderson-7zg5bnhm2X0-unsplash.jpg);
                  background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .main-div {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            width: 100%;
            margin-top: 10vh;
            border-radius: 2vw;
            /* background: url(https://vaalandvaal.co.uk/wp-content/uploads/2019/03/jungle-bg.png); */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
              backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }

        main-div,
        img {
            width: 100%;

        }

        .profilo-div {
            margin-left: 70%;
            height: 43vh;
            width: 23vw;
         margin-top: 30%;
            border-radius: 50%;
              backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        profilo-div,
        img {
            border-radius: 50%;
            height: 39vh;
            width: 19vw;
            justify-content: center;
            align-items: center;
            display: flex;
            margin: auto;
            margin-top: 2vh;
        }
    </style>
    </head>

    <body>
        <div class="main-div">
            <!-- <img src="https://placehold.co/600x400" alt=".."> -->
            <div class="profilo-div">
                <img
                    src="https://static.vecteezy.com/system/resources/previews/030/701/095/large_2x/lion-background-hd-free-photo.jpg"
                    alt="..." class="pd">
            </div>
        </div>
    </body>

</html>
